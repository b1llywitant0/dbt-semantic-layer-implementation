services:
  finpro-postgres:
    image: debezium/postgres:16-alpine
    container_name: ${POSTGRES_CONTAINER_NAME}
    restart: unless-stopped
    hostname: ${POSTGRES_CONTAINER_NAME}
    networks:
      - finpro-network
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_AIRFLOW_DB}
      - PGDATA=/var/lib/postgresql/data/pgdata
      - TZ=${TIMEZONE}
    volumes:
      # - ../postgres/config/postgres.config:/var/lib/postgresql/data/postgresql.conf
      - ../postgres/data:/seeding/data
      - ../postgres/ecommerce-ddl.sql:/seeding/ecommerce-ddl.sql
      - ../postgres/ingest.sql:/seeding/ingest.sql
      - ../postgres/tables-ddl.sql:/seeding/tables-ddl.sql
      # - ../postgres/script/init-permissions.sh:/docker-entrypoint-initdb.d/init-permissions.sh
    ports:
      - ${POSTGRES_PORT}:5432
    # command: ["postgres", "-c", "config_file=/var/lib/postgresql/data/postgresql.conf"]
    # entrypoint: ["/bin/bash", "/docker-entrypoint-initdb.d/init-permissions.sh"]
  
  webserver:
    image: finpro/airflow
    container_name: ${AIRFLOW_WEBSERVER_CONTAINER_NAME}
    hostname: ${AIRFLOW_WEBSERVER_CONTAINER_NAME}
    entrypoint: /opt/airflow/scripts/entrypoint.sh
    restart: always
    depends_on:
      - scheduler
    environment:
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_CONTAINER_NAME}/${POSTGRES_AIRFLOW_DB}
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - POSTGRES_USER=${POSTGRES_USER}  
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_AIRFLOW_DB=${POSTGRES_AIRFLOW_DB}
      - POSTGRES_OLTP_DB=${POSTGRES_OLTP_DB}
      - POSTGRES_CONTAINER_NAME=${POSTGRES_CONTAINER_NAME}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - TZ=${TIMEZONE}
    volumes:
      - ../airflow/dags:/opt/airflow/dags
      - ../airflow/logs:/opt/airflow/logs
      - ../dbt_data:/opt/airflow/dbt
      - ../airflow/scripts:/opt/airflow/scripts
    ports:
      - ${AIRFLOW_WEBSERVER_PORT}:8080

networks:
  default:
    name: finpro-network
    external: true