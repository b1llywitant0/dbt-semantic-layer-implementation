version: 2

models:
  - name: stg_olist__products
    description: Staging data of products in SCD2 format. The primary key of SCD2 table is 'product_id' and 'valid_from'. 
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - product_id
            - valid_from
    columns:
      - name: product_id
        description: The unique identifier of the product.
        tests:
          - not_null
      - name: product_category
        description: Category of the product. Some data may have NULL data.
      - name: product_weight_g
        description: The weight of the product.
        tests:
          - dbt_utils.expression_is_true:
              expression: '>= 0'
      - name: product_length_cm
        description: The length of the product.
        tests:
          - dbt_utils.expression_is_true:
              expression: '>= 0'
      - name: product_height_cm
        description: The height of the product.
        tests:
          - dbt_utils.expression_is_true:
              expression: '>= 0'
      - name: product_width_cm
        description: The width of the product.
        tests:
          - dbt_utils.expression_is_true:
              expression: '>= 0'
      - name: deleted
        description: Boolean indicating whether the data is deleted or not, either from soft-delete or hard-delete.
        tests:
          - not_null
          - accepted_values:
              values:
                - 0
                - 1
      - name: valid_from
        description: Timestamp indicating the start of period.
        tests:
          - not_null
      - name: valid_to
        description: Timestamp indicating the end of period.
        tests:
          - not_null
  - name: stg_olist__customers
    description: Staging data of customers in SCD2 format. The primary key of SCD2 table is 'account_id', 'user_id', and 'valid_from'. 
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - account_id
            - user_id
            - valid_from
    columns:
      - name: account_id
        description: The unique identifier of an account.
        tests:
          - not_null
      - name: user_id
        description: The unique identifier of a user.
        tests:
          - not_null
      - name: city
        description: City of user.
      - name: state
        description: State of user.
      - name: deleted
        description: Boolean indicating whether the data is deleted or not, either from soft-delete or hard-delete.
        tests:
          - not_null
          - accepted_values:
              values:
                - 0
                - 1
      - name: valid_from
        description: Timestamp indicating the start of period.
        tests:
          - not_null
      - name: valid_to
        description: Timestamp indicating the end of period.
        tests:
          - not_null
  - name: stg_olist__sellers
    description: Staging data of sellers in SCD2 format. The primary key of SCD2 table is 'seller_id' and 'valid_from'. 
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - seller_id
            - valid_from
    columns:
      - name: seller_id
        description: The unique identifier of the seller.
        tests:
          - not_null
      - name: city
        description: City of seller.
      - name: state
        description: State of seller.
      - name: deleted
        description: Boolean indicating whether the data is deleted or not, either from soft-delete or hard-delete.
        tests:
          - not_null
          - accepted_values:
              values:
                - 0
                - 1
      - name: valid_from
        description: Timestamp indicating the start of period.
        tests:
          - not_null
      - name: valid_to
        description: Timestamp indicating the end of period.
        tests:
          - not_null
  - name: stg_olist__orders
    description: Staging data of orders in SCD2 format. The primary key of SCD2 table is 'order_id' and 'valid_from'. 
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - order_id
            - valid_from
    columns:
      - name: order_id
        description: Unique identifier of the order.
        tests:
          - not_null
      - name: customer_id
        description: Unique identifier of the account who made the order.
        tests:
          - not_null
          - relationships:
              to: ref('stg_olist__customers')
              field: account_id
      - name: order_status
        description: The status of the order.
        tests:
          - not_null
      - name: order_purchase_timestamp
        description: Timestamp of purchase.
        tests:
          - not_null
      - name: order_approved_at
        description: Timestamp of order approval.
      - name: order_delivered_carrier_date
        description: Timestamp of order delivery by carrier.
      - name: order_delivered_customer_date
        description: Timestamp of order delivered to customer.
      - name: order_estimated_delivery_date
        description: Estimated timestamp of order delivered to customer.
      - name: deleted
        description: Boolean indicating whether the data is deleted or not, either from soft-delete or hard-delete.
        tests:
          - not_null
          - accepted_values:
              values:
                - 0
                - 1
      - name: valid_from
        description: Timestamp indicating the start of period.
        tests:
          - not_null
      - name: valid_to
        description: Timestamp indicating the end of period.
        tests:
          - not_null
  - name: stg_olist__order_payments
    description: Staging data of order payments in SCD2 format. The primary key of SCD2 table is 'order_payments_id' and 'valid_from'.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - order_payment_id
            - valid_from
    columns:
      - name: order_payment_id
        description: The primary key of the table, created as surrogate key from 'order_id' - 'payment_type_id' - 'payment_sequential'.
        tests:
          - not_null
      - name: order_id
        description: The unique identifier of order.
        tests:
          - not_null
      - name: payment_method
        description: The payment method selected by customer.
        tests:
          - not_null
      - name: payment_sequential
        description: >
          A customer may pay an order with more than one payment method. 
          If he does so, a sequence will be created.
        tests:
          - dbt_utils.expression_is_true:
              expression: '> 0'
      - name: payment_installments
        description: Number of installments chosen by the customer.
        tests:
          - not_null
      - name: payment_value
        description: Transactional value.
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: '>= 0'
      - name: deleted
        description: Boolean indicating whether the data is deleted or not, either from soft-delete or hard-delete.
        tests:
          - not_null
          - accepted_values:
              values:
                - 0
                - 1
      - name: valid_from
        description: Timestamp indicating the start of period.
        tests:
          - not_null
      - name: valid_to
        description: Timestamp indicating the end of period.
        tests:
          - not_null

